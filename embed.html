<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 10px; }
        audio { width: 100%; max-width: 400px; margin-top: 10px; }
        button { margin-top: 10px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <audio id="player" controls></audio>
    <button onclick="playNext()">Siguiente</button>

    <script>
        const playlist = [
            "https://docs.google.com/uc?export=download&id=1qMB8RnZptQ7rzf9YFZKT1-qDMB7XS5cU",
            "https://docs.google.com/uc?export=download&id=1qMB8RnZptQ7rzf9YFZKT1-qDMB7XS5cU",
            "https://docs.google.com/uc?export=download&id=1qMB8RnZptQ7rzf9YFZKT1-qDMB7XS5cU"
        ];

        let currentTrack = 0;
        const player = document.getElementById("player");

        function playNext() {
            currentTrack = (currentTrack + 1) % playlist.length;
            player.src = playlist[currentTrack];
            player.play();
        }

        // Iniciar con la primera canción
        player.src = playlist[currentTrack];
        player.play();
    </script>
</body>
</html>
